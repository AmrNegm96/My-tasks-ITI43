<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisetrationPage</title>
</head>
<body>
    <form action="WelcomePage.html" method="get">
        <h1>Registeration Page</h1>
        <hr>
        <br>
        <fieldset>
            <title border="0">User data</title>
            <table border="5px">
                <tr>
                    <td><label for="nameId">Name:</label></td>
                    <td><input type="text" id="nameId" name="name"></td>
                </tr>

                <tr>
                    <td><label for="emailId">Email:</label></td>
                    <td><input type="email" id="emailId" name="email"></td>
                </tr>

                <tr>
                    <td><label for="passwordId">Password:</label></td>
                    <td><input type="password" id="passwordId" name="password"></td>
                </tr>

                <tr>
                    <td><label for="jobtitleId">Job title:</label></td>
                    <td><input type="text" id="jobtitleId" name="jobtitle"></td>
                </tr>

                <tr>
                    <td><label for="mobileId">Mobile:</label></td>
                    <td><input type="text" id="mobileId" name="mobile"></td>
                </tr>

                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Male</label>
                        
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">female</label>
                    </td>

                </tr>

                <tr>
                    <td><label for="addressId">Address:</label></td>
                    <td><input type="text" id="addressId" name="address"></td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
