<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css">
    </head>

    <body>
        <table border="1">
            <form action="login.html">
                <tr>
                    <th colspan="2"><label>Registeration form</label></th>
                </tr>
                <tr>
                    <td><label for="Fname">First Name</label></td>
                    <td><input type="text" id="Fname" name="Fname"></td>
                </tr>
                <tr>
                    <td><label for="lName">Last Name</label></td>
                    <td><input type="text" id="lName" name="lName"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" id="pass" name="pass"></td>
                </tr>
                <tr>
                    <td rowspan="2"><label>Gender</label></td>
                    <td><input type="radio" value="Male" name="Gender" id="male"> <label for="male"> male </label> </td>  
                </tr>
                <tr>
                    <td><input type="radio" value="Female" name="Gender" id="female"> <label for="female"> female </label></td>
                </tr>
               
                <tr>
                    <td><label>Birthday</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th colspan="2"><label>Intrestes</label></th>
                </tr>
                <tr>
                    <td><input type="checkbox" name="sports"> Sports </td>
                    <td><input type="checkbox" name="music"> Music </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="books"> Books </td>
                    <td><input type="checkbox" name="computerStuff"> Computer stuff </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="fashion"> Fashion </td>
                    <td><input type="checkbox" name="movies"> Movies </td>
                </tr>
                <tr>
                    <td colspan="2" id="btnSubmit"><input type="submit" ></td>
                </tr>
            </form>
        </table> 
    </body>
</html>
