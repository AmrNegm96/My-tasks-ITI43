<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section>
        <video src="video.mp4" controls="true"></video>
        <div class="progress">
            <input type="range" id="progress" min="0" max="96" value="0" step="1">
            <div>
                <span id="current">00:00</span> 
                <span>/01:36</span>
            </div>
        </div>
        


        <div class="buttons">
            <button id="play">Play</button>

            <button id="stop">Stop</button>

            <button id="gotostart">&lt;&lt;</button>

            <button id="goback-5sec">&lt;</button>

            <button id="gofront-5sec">&gt;</button>

            <button id="gotoend">&gt;&gt;</button>

            <label for="volume">Volume</label>

            <input type="range" id="volume" min="0" max="1" value="0.5" step="0.1">

            <button id="mute">Mute</button>

            <label for="speed">Speed</label>

            <input type="range" id="speed" min="0" max="10" value="1" step="0.2">
        </div>
    </section>
    
    
    <script src="script.js"></script>
</body>
</html>
