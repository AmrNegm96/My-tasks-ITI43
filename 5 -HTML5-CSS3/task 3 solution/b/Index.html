<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="script1.js"></script>

    <style>
        #L1{
            position: absolute;
            top: 195px;
            left: 155px;
        }
        #L2{
            position: absolute;
            top: 90px;
            left: 135px;
        }
        #L3{
            position: absolute;
            top: 90px;
            left: 215px;
        }

    </style>
</head>
<body>
    <p id="L1">A</p>
    <p id="L2">B</p>
    <p id="L3">C</p>
    <svg height="250" width="200">
        <polygon points="200,10 200,200 100,200" style="fill:red;stroke:blue;stroke: width 2;" />
    </svg>

    <p style="position:relative; left:40px;">According to pythagoras theorem</p>

    <math style="display: block; position:relative; left:100px;" xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>B</mi>
            <mo>=</mo>
            <msqrt>
                <msup>
                    <mrow>
                        <mi>A</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
                <mo>+</mo>
                <msup>
                    <mrow>
                        <mi>C</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
            </msqrt>
        </mrow>
    </math>
