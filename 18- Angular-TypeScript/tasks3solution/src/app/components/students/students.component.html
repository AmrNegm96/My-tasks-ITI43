<h1>Students</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of childstudents">
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
            </tr>
        </tbody>
    </table>
</div>
