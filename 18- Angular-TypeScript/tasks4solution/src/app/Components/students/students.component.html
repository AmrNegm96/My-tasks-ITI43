<div class="container">
    <h1 class="alert alert-dark text-center my-2">Students</h1>
    <div class="row">
        <div class="col">
            <table class="table table-hover table-light">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of studentsTable">
                        <td>{{s.name}}</td>
                        <td>{{s.age}}</td>
                        <td>{{s.email}}</td>
                        <td><button class="btn btn-sm btn-success">Student details</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
