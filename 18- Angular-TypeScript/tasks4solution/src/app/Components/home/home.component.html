<div class="container">
    <h1 class="alert alert-dark text-center my-2">Home</h1>
    <div class="row">
        <div class="col">
            <div class="form">
                <div class="form-group d-flex mb-2 fs-4">
                  <label for="name" class="col-2">Name: </label>
                  <input #name type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group d-flex mb-2 fs-4">
                    <label for="age" class="col-2">Age: </label>
                    <input #age type="text" class="form-control" id="age" placeholder="Enter Age">
                </div>
                <div class="form-group d-flex mb-2 fs-4">
                    <label for="email" class="col-2">Email: </label>
                    <input #email type="text" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <button type="submit" class="btn btn-outline-success text-dark col-12 col-md-6 offset-md-3" (click)="Add(name.value,age.value,email.value)">Add</button>
            </div>
        </div>
    </div>
</div>
