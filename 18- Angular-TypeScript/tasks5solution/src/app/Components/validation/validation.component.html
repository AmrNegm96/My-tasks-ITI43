<hr>
<div class="container">
<h1 class="alert alert-dark text-center my-2">Add students</h1>
    <div class="row">
        <div class="col">
            <div class="form">
                <div class="form-group d-flex flex-column m-auto my-2">
                    <label class="col-2">Name:</label>
                    <input #name type="text" class="form-control">
                </div>
                <div class="form-group d-flex flex-column m-auto my-2">
                  <label class="col-2">Username:</label>
                  <input #username type="text" class="form-control">
              </div>
              <div class="form-group d-flex flex-column m-auto my-2">
                <label class="col-2">Email</label>
                <input #email type="email" class="form-control">
              </div>
              <div class="form-group d-flex flex-column m-auto my-2">
                <label class="col-2">City:</label>
                <input #city type="text" class="form-control">
            </div>
                <div class="form-group d-flex m-auto my-2">
                    <input type="submit" value="Add" (click)="Add(name.value,username.value,email.value,city.value)" class="btn btn-outline-success text-dark col-12 col-md-6 offset-md-3">
                </div>
            </div>
        </div>
    </div>
</div>
