<div class="container">
    <h1 class="alert alert-dark text-center my-2">Student Details</h1>
    <div class="row">
        <div class="col">
            <table class="table table-hover table-light">
                <thead>
                    <tr>
                        <td colspan="2" class="text-center fw-bold">Deatils</td>
                    </tr>
                </thead>
                <tbody *ngIf="student else loadingBlock">
                    <tr>
                        <td>Name:</td>
                        <td>{{student.name}}</td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>{{student.username}}</td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td>{{student.email}}</td>
                    </tr>
                    <tr>
                      <td>City: </td>
                      <td>{{student.address.city}}</td>
                  </tr>
                </tbody>
                <ng-template #loadingBlock >
                  <h1 class="text-danger">loading</h1>
                </ng-template>
            </table>
        </div>
    </div>
    <button routerLink="/students" class='btn btn-outline-secondary' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
</div>
