<div class="container">
    <h1 class="alert alert-dark text-center my-2">Students</h1>
    <div class="row">
        <div class="col">
            <table class="table table-hover table-light">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>City</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of students">
                        <td>{{s.name}}</td>
                        <td>{{s.username}}</td>
                        <td>{{s.email}}</td>
                        <td>{{s.address.city}}</td>
                        <td><a routerLink="/students/{{s.id}}" class="btn btn-sm btn-success">Details</a></td>
                        <td><a class="btn btn-sm btn-dark">Update</a></td>
                        <td><a class="btn btn-sm btn-danger" (click)="delete(s.id)">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
